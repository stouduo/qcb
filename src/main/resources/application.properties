server.port=9090
server.tomcat.uri-encoding=UTF-8
server.session.timeout=36000

banner.charset=UTF-8
spring.application.name=qcb
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
spring.mvc.favicon.enabled=false
spring.session.store-type=none
#spring.session.store-type=jdbc
#spring.session.jdbc.table-name=SPRING_SESSION
##Thymleaf
spring.thymeleaf.cache=false
spring.thymeleaf.cache-period=0
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
##Content-Type\u05B5
#spring.thymeleaf.content-type=text/pages
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=utf-8
#spring.thymeleaf.excluded-view-names =
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.thymeleaf.template-resolver-order =
#spring.thymeleaf.view-names =
#DB Configuration:
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driverClassName=net.sf.log4jdbc.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/qc?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=123456
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,slf4j
#spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#spring.datasource.useGlobalDataSourceStat=true
#JPA Configuration:
spring.jpa.database=MySQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.database=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL5Dialect
logging.level.org.springframework.security=info

spring.data.mongo.host=localhost
spring.data.mongo.port=27017
spring.data.mongo.database=qc
spring.data.mongodb.grid-fs-database=qc
spring.data.mongodb.uri=mongodb://localhost:27017/qc